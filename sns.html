<script>
    sleep = (sec) => {
        return new Promise(res => setTimeout(res, sec));
    }
    let url = new URL(location.href);
    window.onload= async()=>{
        let followers = document.getElementById("follower");
        for (i = 0;i<followers.childElementCount;i++){
            followers.children[i].style.animationName = "leftToRight";
            followers.children[i].style.opacity = "1";
            if (url.searchParams.get("id") == null){
                followers.children[0].style.opacity = "0.5";
                followers.children[0].id = "clickIt";
            }
            if (url.searchParams.get("id") == i){
                followers.children[i].style.opacity = "0.5";
                followers.children[i].id= "clickIt";
            }

            await sleep(100);
        }
    }
</script>
